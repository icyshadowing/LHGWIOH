<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LHGWIOH Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>LHGWIOH Quiz</h1>

    <!-- MAIN MENU -->
    <div id="mainMenu" class="card active">
      <h2>Main Menu</h2>
      <button id="goToPackSelectBtn">Review Quiz</button>
      <button id="startAdvancedQuizBtn">SMC</button>
      <button id="viewPacksBtn">View All Packs</button>
    </div>

    <!-- PACK SELECT -->
    <div id="packSelectCard" class="card">
      <h2>Select Pack(s)</h2>
      <select id="packSelect" multiple></select>
      <button id="startQuizBtn">Start Original Quiz</button>
      <button id="backToMainBtn" class="ghost">Back to Main</button>
    </div>

    <!-- QUIZ CARD -->
    <div id="quizCard" class="card">
      <h2 id="quizRef"></h2>
      <label>Title</label>
      <input id="inputTitle">
      <label>Verse</label>
      <textarea id="inputVerse"></textarea>
      <div class="quiz-buttons">
        <button id="submitAnswerBtn">Submit</button>
        <button id="skipBtn" class="ghost">Show Answer</button>
        <button id="nextBtn" class="ghost">Next</button>
        <button id="retryBtn" class="ghost">Retry</button>
      </div>
    </div>

    <!-- REVIEW CARD -->
    <div id="reviewCard" class="card">
      <h2 id="reviewHeading">Review</h2>
      <div><strong>Correct Title:</strong> <span id="correctTitle"></span></div>
      <div id="correctVerse" class="muted"></div>
      <div><strong>Your Title:</strong> <span id="userTitleEl"></span></div>
      <div id="userVerseBox" class="user-verse"></div>
      <div class="review-buttons">
        <button id="nextBtn">Next</button>
        <button id="retryBtn" class="ghost">Try Again</button>
        <button id="backBtn" class="ghost">Back to Main</button>
      </div>
      <div class="muted legend">
        <strong>Legend:</strong><br>
        Black = correct, Blue = wrong/extra, Red = missing
      </div>
    </div>

    <!-- VIEW PACKS -->
    <div id="viewPacksCard" class="card">
      <h2>Verse Packs</h2>
      <button id="backToMenuBtn">Back to Main Menu</button>
      <div id="packsContainer"></div>
      <button id="backToMenuBtn2">Back to Main Menu</button>
    </div>

  </div>

  <script src="data.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
