<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LHGWIOH Quiz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic card and color styles */
    .card { padding: 16px; margin: 16px auto; border-radius: 8px; max-width: 600px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); background: #fff; }
    select { width: 100%; height: 120px; }
    input, textarea { width: 100%; padding: 8px; margin: 4px 0; }
    button { margin: 4px; padding: 6px 12px; border-radius: 4px; }
    .ghost { background: #eee; border: 1px solid #ccc; }
    .muted { color: #666; font-size: 0.9em; }
    .user-verse .word.ok { color: black; }
    .user-verse .word.extra { color: blue; text-decoration: line-through; }
    .user-verse .word.missing { color: red; font-weight: bold; }
    .pack-card, .verse-card { padding: 8px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; }
    .pack-card:hover { background: #f0f8ff; }
    .adv-result-block { margin-bottom: 16px; }
  </style>
</head>
<body>

  <div class="container">

    <h1>LHGWIOH Quiz</h1>

    <!-- MAIN MENU -->
    <div id="mainMenu" class="card" style="display:block;">
      <h2>Main Menu</h2>
      <button id="goToPackSelectBtn">Review Quiz</button>
      <button id="startAdvancedQuizBtn">SMC</button>
      <button id="viewPacksBtn">View All Packs</button>
    </div>

    <!-- PACK SELECT PAGE -->
    <div id="packSelectCard" class="card" style="display:none;">
      <h2>Select Pack(s)</h2>
      <select id="packSelect" multiple></select>
      <button id="startQuizBtn">Start Quiz</button>
      <button id="backToMainBtn" class="ghost">Back to Main Menu</button>
    </div>

    <!-- QUIZ PAGE -->
    <div id="quizCard" class="card" style="display:none;">
      <h2 id="quizRef">Verse Reference</h2>
      <label for="inputTitle">Title</label>
      <input id="inputTitle" placeholder="Enter title here">
      <label for="inputVerse">Verse</label>
      <textarea id="inputVerse" rows="4" placeholder="Enter verse here"></textarea>
      <button id="submitAnswerBtn">Submit</button>
      <button id="skipBtn" class="ghost">Show Answer / Skip</button>
    </div>

    <!-- REVIEW PAGE -->
    <div id="reviewCard" class="card" style="display:none;">
      <h2 id="reviewHeading">Review</h2>
      <div><strong>Correct Title:</strong> <span id="correctTitle"></span></div>
      <div id="correctVerse" class="muted"></div>
      <div><strong>Your Title:</strong> <span id="userTitleEl"></span></div>
      <div id="userVerseBox" class="user-verse"></div>
      <button id="nextBtn">Next</button>
      <button id="retryBtn" class="ghost">Try Again</button>
      <button id="backBtn" class="ghost">Back to Main Menu</button>
      <div class="muted" style="margin-top:8px;">
        <strong>Legend:</strong><br>
        Black = correct, Blue = extra/incorrect, Red = missing
      </div>
    </div>

    <!-- VIEW PACKS PAGE -->
    <div id="viewPacksCard" class="card" style="display:none;">
      <h2>Verse Packs</h2>
      <button id="backToMenuBtn">Back to Main Menu</button>
      <div id="packsContainer"></div>
      <button id="backToMenuBtn2">Back to Main Menu</button>
    </div>

  </div>

  <!-- Script files -->
  <script src="data.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
