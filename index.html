  {title:"Encourage Them Not to Delay the Decision",ref:"2 Corinthians 6:2",verse:"For he says, 'In the time of my favor I heard you, and in the day of salvation I helped you.' I tell you, now is the time of God's favor, now is the day of salvation."},
  {title:"Help Them Be Assured of Their Salvation",ref:"2 Corinthians 13:5",verse:"Examine yourselves to see whether you are in the faith; test yourselves. Do you not realize that Christ Jesus is in you unless, of course, you fail the test?"},
  {title:"Have an Evangelical Bible Study",ref:"Acts 17:2-3",verse:"As his custom was, Paul went into the synagogue, and on three Sabbath days he reasoned with them from the Scriptures, explaining and proving that the Christ had to suffer and rise from the dead. 'This Jesus I am proclaiming to you is the Christ,' he said."},
  {title:"Paul",ref:"Acts 20:24",verse:"However, I consider my life worth nothing to me, if only I may finish the race and complete the task the Lord Jesus has given me — the task of testifying to the gospel of God's grace."},
  {title:"Philip",ref:"Acts 8:29-30",verse:"The Spirit told Philip, 'Go to that chariot and stay near it.' Then Philip ran up to the chariot and heard the man reading Isaiah the prophet. 'Do you understand what you are reading?' Philip asked."},
  {title:"Peter and John",ref:"Acts 4:20",verse:"For we cannot help speaking about what we have seen and heard."},
  {title:"Created in His Own Image",ref:"Genesis 1:27",verse:"So God created man in his own image, in the image of God he created him; male and female he created them."},
  {title:"Separated from God by Our Sin",ref:"Isaiah 59:1-2",verse:"Surely the arm of the LORD is not too short to save, nor his ear too dull to hear. But your iniquities have separated you from your God, your sins have hidden his face from you, so that he will not hear."},
  {title:"Man's Condition - Sinner",ref:"Romans 5:12",verse:"Therefore, just as sin entered the world through one man, and death through sin, and in this way death came to all men, because all sinned."},
  {title:"Man's Condition - Sinner",ref:"Romans 3:23",verse:"For all have sinned and fall short of the glory of God."},
  {title:"Man's Condition - Judgment",ref:"Hebrews 9:27",verse:"Just as man is destined to die once, and after that to face judgment."},
  {title:"Man's Condition - Judgment",ref:"2 Thessalonians 1:8-9",verse:"He will punish those who do not know God and do not obey the gospel of our Lord Jesus. They will be punished with everlasting destruction and shut out from the presence of the Lord and from the majesty of his power."},
  {title:"Man's Condition - Eternal Death",ref:"Romans 6:23",verse:"For the wages of sin is death, but the gift of God is eternal life in Christ Jesus our Lord."},
  {title:"Man's Condition - Eternal Death",ref:"Revelation 21:8",verse:"But the cowardly, the unbelieving, the vile, the murderers, the sexually immoral, those who practice magic arts, the idolaters and all liars — their place will be in the fiery lake of burning sulfur. This is the second death."},
  {title:"Salvation Not by Ourselves - Works",ref:"Ephesians 2:8-9",verse:"For it is by grace you have been saved, through faith, and this not from yourselves, it is the gift of God — not by works, so that no one can boast."},
  {title:"Salvation Not by Ourselves - Works",ref:"Galatians 2:21",verse:"I do not set aside the grace of God, for if righteousness could be gained through the law, Christ died for nothing!"},
  {title:"Salvation Not by Ourselves - Religion",ref:"Acts 4:12",verse:"Salvation is found in no one else, for there is no other name under heaven given to men by which we must be saved."},
  {title:"Salvation Not by Ourselves - Money",ref:"1 Peter 1:18",verse:"For you know that it was not with perishable things such as silver or gold that you were redeemed from the empty way of life handed down to you from your forefathers."},
  {title:"Salvation Not by Ourselves - Miracles and Wonders",ref:"1 Corinthians 1:22-23",verse:"Jews demand miraculous signs and Greeks look for wisdom, but we preach Christ crucified: a stumbling block to Jews and foolishness to Gentiles."},
  {title:"Salvation Not by Ourselves - Wisdom",ref:"1 Corinthians 1:21",verse:"For since in the wisdom of God the world through its wisdom did not know him, God was pleased through the foolishness of what was preached to save those who believe."},
  {title:"Salvation Not by Ourselves - Philosophy and Tradition",ref:"Colossians 2:8",verse:"See to it that no one takes you captive through philosophy and empty deception, according to the tradition of men, according to the elementary principles of the world, rather than according to Christ."},
  {title:"Salvation Not by Ourselves - Natural Descent",ref:"John 1:13",verse:"Children born not of natural descent, nor of human decision or a husband's will, but born of God."},
  {title:"Salvation Not by Ourselves - The Flesh Counts for Nothing",ref:"John 3:6-7",verse:"Flesh gives birth to flesh, but the Spirit gives birth to spirit. You should not be surprised at my saying, 'You must be born again.'"},
  {title:"Salvation Not by Ourselves - The Flesh Counts for Nothing",ref:"John 6:63",verse:"The Spirit gives life; the flesh counts for nothing. The words I have spoken to you are spirit and they are life."},
  {title:"God's Solution - Bridge Bringing Us to God",ref:"1 Peter 3:18",verse:"For Christ died for sins once for all, the righteous for the unrighteous, to bring you to God. He was put to death in the body but made alive by the Spirit."},
  {title:"God's Solution - God Gave His Only Begotten Son",ref:"John 3:16",verse:"For God so loved the world, that He gave His only begotten Son, that whoever believes in Him shall not perish, but have eternal life."},
  {title:"God's Solution - Jesus Died for Our Sin",ref:"Romans 5:8",verse:"But God demonstrates his own love for us in this: While we were still sinners, Christ died for us."},
  {title:"God's Solution - Jesus Resurrected",ref:"1 Corinthians 15:3-4",verse:"For I delivered unto you first of all that which I also received, how that Christ died for our sins according to the scriptures; And that he was buried, and that he rose again the third day according to the scriptures."},
  {title:"God's Solution - Forgiving Us All Our Sins",ref:"Colossians 2:13",verse:"When you were dead in your sins and in the uncircumcision of your sinful nature, God made you alive with Christ. He forgave us all our sins."},
  {title:"Man Must Hear and Believe",ref:"John 5:24",verse:"'I tell you the truth, whoever hears my word and believes him who sent me has eternal life and will not be condemned; he has crossed over from death to life.'"},
  {title:"Man Must Receive Jesus",ref:"John 1:12",verse:"Yet to all who received him, to those who believed in his name, he gave the right to become children of God."},
  {title:"Man Must Receive Jesus",ref:"Revelation 3:20",verse:"Here I am! I stand at the door and knock. If anyone hears my voice and opens the door, I will come in and eat with him, and he with me."},
  {title:"Man Must Pray to Receive Jesus",ref:"Romans 10:9-10",verse:"That if you confess with your mouth, 'Jesus is Lord,' and believe in your heart that God raised him from the dead, you will be saved. For it is with your heart that you believe and are justified, and it is with your mouth that you confess and are saved."},
  ],
"World Vision": [
  {title:"God's Concern and Promise for the World",ref:"Genesis 12:2-3",verse:"'I will make you into a great nation and I will bless you; I will make your name great, and you will be a blessing. I will bless those who bless you, and whoever curses you I will curse; and all peoples on earth will be blessed through you.'"},
  {title:"God's Concern and Promise for the World",ref:"Isaiah 49:6",verse:"He says: 'It is too small a thing for you to be my servant to restore the tribes of Jacob and bring back those of Israel I have kept. I will also make you a light for the Gentiles, that you may bring my salvation to the ends of the earth.'"},
  {title:"Great Commission",ref:"Matthew 28:19-20",verse:"Therefore go and make disciples of all nations, baptizing them in the name of the Father and of the Son and of the Holy Spirit, and teaching them to obey everything I have commanded you. And surely I am with you always, to the very end of the age."},
  {title:"Great Commission",ref:"Acts 1:8",verse:"But you will receive power when the Holy Spirit comes on you; and you will be my witnesses in Jerusalem, and in all Judea and Samaria, and to the ends of the earth."},
  {title:"Commit Yourself to the Mission",ref:"Isaiah 6:8",verse:"Then I heard the voice of the Lord saying, 'Whom shall I send? And who will go for us?' And I said, 'Here am I. Send me!'"},
  {title:"Commit Yourself to the Mission",ref:"Romans 15:16",verse:"To be a minister of Christ Jesus to the Gentiles with the priestly duty of proclaiming the gospel of God, so that the Gentiles might become an offering acceptable to God, sanctified by the Holy Spirit."},
  {title:"Pray for the World",ref:"Psalm 2:8",verse:"Ask of me, and I will make the nations your inheritance, the ends of the earth your possession."},
  {title:"Pray for the World",ref:"Psalm 57:5",verse:"Be exalted, O God, above the heavens; let your glory be over all the earth."},
  {title:"Preach the Gospel",ref:"Titus 1:2-3",verse:"A faith and knowledge resting on the hope of eternal life, which God, who does not lie, promised before the beginning of time, and at his appointed season he brought his word to light through the preaching entrusted to me by the command of God our Savior."},
  {title:"Preach the Gospel",ref:"2 Timothy 4:17",verse:"But the Lord stood at my side and gave me strength, so that through me the message might be fully proclaimed and all the Gentiles might hear it. And I was delivered from the lion's mouth."},
  {title:"Help Them Grow in Christ",ref:"Colossians 1:28-29",verse:"We proclaim him, admonishing and teaching everyone with all wisdom, so that we may present everyone perfect in Christ. To this end I labor, struggling with all his energy, which so powerfully works in me."},
  {title:"Help Them Grow in Christ",ref:"Philippians 1:9-11",verse:"And this is my prayer: that your love may abound more and more in knowledge and depth of insight, so that you may be able to discern what is best and may be pure and blameless until the day of Christ, filled with the fruit of righteousness that comes through Jesus Christ to the glory and praise of God."},
  {title:"Spiritual Multiplication",ref:"2 Timothy 2:2",verse:"And the things you have heard me say in the presence of many witnesses entrust to reliable men who will also be qualified to teach others."},
  {title:"Spiritual Multiplication",ref:"Isaiah 60:22",verse:"The least of you will become a thousand, the smallest a mighty nation. I am the LORD; in its time I will do this swiftly."},
  {title:"Live a Simple and Wholehearted Life",ref:"Hebrews 12:1",verse:"Therefore, since we are surrounded by such a great cloud of witnesses, let us throw off everything that hinders and the sin that so easily entangles, and let us run with perseverance the race marked out for us."},
  {title:"Live a Simple and Wholehearted Life",ref:"2 Chronicles 16:9a",verse:"For the eyes of the LORD range throughout the earth to strengthen those whose hearts are fully committed to him."},
  {title:"Glory of the Mission Finish",ref:"Habakkuk 2:14",verse:"For the earth will be filled with the knowledge of the glory of the LORD, as the waters cover the sea."},
  {title:"Glory of the Mission Finish",ref:"Malachi 1:11",verse:"'My name will be great among the nations, from the rising to the setting of the sun. In every place incense and pure offerings will be brought to my name, because my name will be great among the nations,' says the LORD Almighty."},
  ],
"Knowing God(180)":[
  {title:"Jesus' Deity",ref:"John 1:1,14",verse:"In the beginning was the Word, and the Word was with God, and the Word was God. The Word became flesh and made his dwelling among us. We have seen his glory, the glory of the One and Only, who came from the Father, full of grace and truth."},
  {title:"Jesus' Deity",ref:"Hebrews 1:8",verse:"But about the Son he says, 'Your throne, O God, will last for ever and ever, and righteousness will be the scepter of your kingdom.'"},
  {title:"Jesus' Humanity",ref:"Hebrews 4:15",verse:"For we do not have a high priest who is unable to sympathize with our weaknesses, but we have one who has been tempted in every way, just as we are yet was without sin."},
  {title:"Jesus' Humanity",ref:"Luke 2:52",verse:"And Jesus grew in wisdom and stature, and in favor with God and men."},
  {title:"Jesus' Resurrection",ref:"1 Corinthians 15:20",verse:"But Christ has indeed been raised from the dead, the firstfruits of those who have fallen asleep."},
  {title:"Jesus' Resurrection",ref:"1 Corinthians 15:3-4",verse:"For what I received I passed on to you as of first importance: that Christ died for our sins according to the Scriptures, that he was buried, that he was raised on the third day according to the Scriptures."},
  {title:"Jesus Reveals God",ref:"John 1:18",verse:"No one has ever seen God, but God the One and Only, who is at the Father's side, has made him known."},
  {title:"Jesus Reveals God",ref:"Hebrews 1:3",verse:"The Son is the radiance of God's glory and the exact representation of his being, sustaining all things by his powerful word. After he had provided purification for sins, he sat down at the right hand of the Majesty in heaven."},
  {title:"Jesus as Redeemer",ref:"Luke 19:10",verse:"For the Son of Man came to seek and to save what was lost."},
  {title:"Jesus as Redeemer",ref:"1 Peter 1:18-19",verse:"For you know that it was not with perishable things such as silver or gold that you were redeemed from the empty way of life handed down to you from your forefathers, but with the precious blood of Christ, a lamb without blemish or defect."},
  {title:"Jesus' Return",ref:"1 Thessalonians 4:16-17",verse:"For the Lord himself will come down from heaven, with a loud command, with the voice of the archangel and with the trumpet call of God, and the dead in Christ will rise first. After that, we who are still alive and are left will be caught up together with them in the clouds to meet the Lord in the air. And so we will be with the Lord forever."},
  {title:"Jesus' Return",ref:"1 John 3:2-3",verse:"Dear friends, now we are children of God, and what we will be has not yet been made known. But we know that when he appears, we shall be like him, for we shall see him as he is. Everyone who has this hope in him purifies himself, just as he is pure."},
  {title:"Holy Spirit Testifies",ref:"John 16:13-14",verse:"But when he, the Spirit of truth, comes, he will guide you into all truth. He will not speak on his own; he will speak only what he hears, and he will tell you what is yet to come. He will bring glory to me by taking from what is mine and making it known to you."},
  {title:"Holy Spirit Testifies",ref:"1 Corinthians 12:3",verse:"Therefore I tell you that no one who is speaking by the Spirit of God says, 'Jesus be cursed,' and no one can say, 'Jesus is Lord,' except by the Holy Spirit."},
  {title:"Holy Spirit Indwells",ref:"Romans 8:9",verse:"You, however, are controlled not by the sinful nature but by the Spirit, if the Spirit of God lives in you. And if anyone does not have the Spirit of Christ, he does not belong to Christ."},
  {title:"Holy Spirit Indwells",ref:"Galatians 4:6",verse:"Because you are sons, God sent the Spirit of his Son into our hearts, the Spirit who calls out, 'Abba, Father.'"},
  {title:"Holy Spirit Controls",ref:"Ephesians 5:18",verse:"Do not get drunk on wine, which leads to debauchery. Instead, be filled with the Spirit."},
  {title:"Holy Spirit Controls",ref:"Galatians 5:16",verse:"So I say, live by the Spirit, and you will not gratify the desires of the sinful nature."},
  {title:"Holy Spirit Reveals",ref:"1 Corinthians 2:9-10",verse:"However, as it is written: 'No eye has seen, no ear has heard, no mind has conceived what God has prepared for those who love him,' but God has revealed it to us by his Spirit."},
  {title:"Holy Spirit Reveals",ref:"John 14:26",verse:"But the Counselor, the Holy Spirit, whom the Father will send in my name, will teach you all things and will remind you of everything I have said to you."},
  {title:"Holy Spirit Empowers",ref:"1 Corinthians 2:4-5",verse:"My message and my preaching were not with wise and persuasive words, but with a demonstration of the Spirit's power, so that your faith might not rest on men's wisdom, but on God's power."},
  {title:"Holy Spirit Empowers",ref:"1 Thessalonians 1:5",verse:"Because our gospel came to you not simply with words, but also with power, with the Holy Spirit and with deep conviction. You know how we lived among you for your sake."},
  {title:"Holy Spirit Gives Gifts",ref:"1 Corinthians 12:11",verse:"All these are the work of one and the same Spirit, and he gives them to each one, just as he determines."},
  {title:"Holy Spirit Gives Gifts",ref:"1 Corinthians 12:4-6",verse:"There are different kinds of gifts, but the same Spirit. There are different kinds of service, but the same Lord. There are different kinds of working, but the same God works all of them in all men."},
  {title:"God's Power",ref:"Jeremiah 32:17",verse:"'Ah, Sovereign LORD, you have made the heavens and the earth by your great power and outstretched arm. Nothing is too hard for you.'"},
  {title:"God's Knowledge",ref:"Romans 11:33",verse:"Oh, the depth of the riches of the wisdom and knowledge of God! How unsearchable his judgments, and his paths beyond tracing out!"},
  {title:"God's Presence",ref:"Jeremiah 23:24",verse:"Can anyone hide in secret places so that I cannot see him?' declares the LORD. 'Do not I fill heaven and earth?' declares the LORD."},
  {title:"God's Grace",ref:"2 Corinthians 9:8",verse:"And God is able to make all grace abound to you, so that in all things at all times, having all that you need, you will abound in every good work."},
  {title:"God's Glory",ref:"1 Chronicles 29:11-13",verse:"'Yours, O LORD, is the greatness and the power and the glory and the majesty and the splendor, for everything in heaven and earth is yours. Yours, O LORD, is the kingdom; you are exalted as head over all. Wealth and honor come from you; you are the ruler of all things. In your hands are strength and power to exalt and give strength to all. Now, our God, we give you thanks, and praise your glorious name.'"},
  {title:"God's Faithfulness",ref:"2 Thessalonians 3:3",verse:"But the Lord is faithful, and he will strengthen and protect you from the evil one."},
  {title:"God is Spirit",ref:"John 4:24",verse:"God is spirit, and his worshipers must worship in spirit and in truth."},
  {title:"God's Holiness",ref:"1 Peter 1:15-16",verse:"But just as he who called you is holy, so be holy in all you do; for it is written: 'Be holy, because I am holy.'"},
  {title:"God's Greatness",ref:"Psalm 145:3",verse:"Great is the LORD and most worthy of praise; his greatness no one can fathom."},
  {title:"God's Love",ref:"1 John 4:10",verse:"This is love: not that we loved God, but that he loved us and sent his Son as an atoning sacrifice for our sins."},
  {title:"God's Mercy",ref:"Psalm 86:15",verse:"But you, O Lord, are a compassionate and gracious God, slow to anger, abounding in love and faithfulness."},
  {title:"God's Sovereignty",ref:"Romans 8:28",verse:"And we know that in all things God works for the good of those who love him, who have been called according to his purpose."},
  ],
"Growing in love(180)": [
  {title:"Tell the Truth",ref:"Ephesians 4:15",verse:"Instead, speaking the truth in love, we will in all things grow up into him who is the Head, that is, Christ."},
  {title:"Tell the Truth",ref:"Colossians 3:9",verse:"Do not lie to each other, since you have taken off your old self with its practices."},
  {title:"Avoid Gossip",ref:"Proverbs 17:9",verse:"He who covers over an offense promotes love, but whoever repeats the matter separates close friends."},
  {title:"Avoid Gossip",ref:"Proverbs 11:13",verse:"A gossip betrays a confidence, but a trustworthy man keeps a secret."},
  {title:"Speak Graciously",ref:"Colossians 4:4-6",verse:"Pray that I may proclaim it clearly, as I should. Be wise in the way you act toward outsiders; make the most of every opportunity. Let your conversation be always full of grace, seasoned with salt, so that you may know how to answer everyone."},
  {title:"Speak Graciously",ref:"Proverbs 15:1",verse:"A gentle answer turns away wrath, but a harsh word stirs up anger."},
  {title:"Admit Sin",ref:"James 5:16",verse:"Therefore confess your sins to each other and pray for each other so that you may be healed. The prayer of a righteous man is powerful and effective."},
  {title:"Admit Sin",ref:"Matthew 5:23-24",verse:"Therefore, if you are offering your gift at the altar and there remember that your brother has something against you, leave your gift there in front of the altar. First go and be reconciled to your brother; then come and offer your gift."},
  {title:"Listen",ref:"James 1:19",verse:"My dear brothers, take note of this: Everyone should be quick to listen, slow to speak and slow to become angry."},
  {title:"Listen",ref:"Proverbs 18:13",verse:"He who answers before listening- that is his folly and his shame."},
  {title:"Accept Reproof",ref:"Proverbs 9:8-9",verse:"Do not rebuke a mocker or he will hate you; rebuke a wise man and he will love you. Instruct a wise man and he will be wiser still; teach a righteous man and he will add to his learning."},
  {title:"Accept Reproof",ref:"Matthew 18:15",verse:"If your brother sins against you, go and show him his fault, just between the two of you. If he listens to you, you have won your brother over."},
  {title:"Forgive Others",ref:"Ephesians 4:32",verse:"Be kind and compassionate to one another, forgiving each other, just as in Christ God forgave you."},
  {title:"Forgive Others",ref:"Colossians 3:13",verse:"Bear with each other and forgive whatever grievances you may have against one another. Forgive as the Lord forgave you."},
  {title:"Be Patient",ref:"Ephesians 4:2",verse:"Be completely humble and gentle; be patient, bearing with one another in love."},
  {title:"Be Patient",ref:"2 Timothy 2:24-25",verse:"And the Lord's servant must not quarrel; instead, he must be kind to everyone, able to teach, not resentful. Those who oppose him he must gently instruct, in the hope that God will grant them repentance leading them to a knowledge of the truth."},
  {title:"Control Anger",ref:"Ephesians 4:26",verse:"'In your anger do not sin': Do not let the sun go down while you are still angry."},
  {title:"Control Anger",ref:"Colossians 3:8",verse:"But now you must rid yourselves of all such things as these: anger, rage, malice, slander, and filthy language from your lips."},
  {title:"Overcome Bitterness",ref:"Hebrews 12:15",verse:"See to it that no one misses the grace of God and that no bitter root grows up to cause trouble and defile many."},
  {title:"Overcome Bitterness",ref:"Ephesians 4:31",verse:"Get rid of all bitterness, rage and anger, brawling and slander, along with every form of malice."},
  {title:"Endure Injustice",ref:"1 Peter 2:20-21",verse:"But how is it to your credit if you receive a beating for doing wrong and endure it? But if you suffer for doing good and you endure it, this is commendable before God. To this you were called, because Christ suffered for you, leaving you an example, that you should follow in his steps."},
  {title:"Endure Injustice",ref:"Romans 12:19",verse:"Do not take revenge, my friends, but leave room for God's wrath, for it is written: 'It is mine to avenge; I will repay,' says the Lord."},
  {title:"Avoid Jealousy",ref:"Proverbs 27:4",verse:"Anger is cruel and fury overwhelming, but who can stand before jealousy?"},
  {title:"Avoid Jealousy",ref:"James 3:16",verse:"For where you have envy and selfish ambition, there you find disorder and every evil practice."},
  {title:"Live in Harmony",ref:"Romans 15:5-6",verse:"May the God who gives endurance and encouragement give you a spirit of unity among yourselves as you follow Christ Jesus, so that with one heart and mouth you may glorify the God and Father of our Lord Jesus Christ."},
  {title:"Live in Harmony",ref:"1 Corinthians 1:10",verse:"I appeal to you, brothers, in the name of our Lord Jesus Christ, that all of you agree with one another so that there may be no divisions among you and that you may be perfectly united in mind and thought."},
  {title:"Serve Others",ref:"Matthew 20:26-27",verse:"Not so with you. Instead, whoever wants to become great among you must be your servant, and whoever wants to be first must be your slave."},
  {title:"Serve Others",ref:"Galatians 5:13",verse:"You, my brothers, were called to be free. But do not use your freedom to indulge the sinful nature; rather, serve one another in love."},
  {title:"Put Others First",ref:"Romans 15:2",verse:"Each of us should please his neighbor for his good, to build him up."},
  {title:"Put Others First",ref:"Philippians 2:3-4",verse:"Do nothing out of selfish ambition or vain conceit, but in humility consider others better than yourselves. Each of you should look not only to your own interests, but also to the interests of others."},
  {title:"Encourage One Another",ref:"1 Thessalonians 5:11",verse:"Therefore encourage one another and build each other up, just as in fact you are doing."},
  {title:"Encourage One Another",ref:"Ecclesiastes 4:9-10",verse:"Two are better than one, because they have a good return for their work: If one falls down, his friend can help him up. But pity the man who falls and has no one to help him up!"},
  {title:"Be Compassionate",ref:"Matthew 9:36",verse:"When he saw the crowds, he had compassion on them, because they were harassed and helpless, like sheep without a shepherd."},
  {title:"Be Compassionate",ref:"Romans 12:15",verse:"Rejoice with those who rejoice; mourn with those who mourn."},
  {title:"Be Gentle",ref:"James 3:17",verse:"But the wisdom that comes from heaven is first of all pure; then peace-loving, considerate, submissive, full of mercy and good fruit, impartial and sincere."},
  {title:"Be Gentle",ref:"Galatians 6:1",verse:"Brothers, if someone is caught in a sin, you who are spiritual should restore him gently. But watch yourself, or you also may be tempted."},
  ],
"Growing in faith(180)":[
  {title:"Importance of Promises",ref:"2 Peter 1:3-4",verse:"His divine power has given us everything we need for life and godliness through our knowledge of him who called us by his own glory and goodness. Through these he has given us his very great and precious promises, so that through them you may participate in the divine nature and escape the corruption in the world caused by evil desires."},
  {title:"Importance of Promises",ref:"2 Corinthians 1:20",verse:"For no matter how many promises God has made, they are 'Yes' in Christ. And so through him the 'Amen' is spoken by us to the glory of God."},
  {title:"Promises for Ministry",ref:"2 Corinthians 1:3-4",verse:"Praise be to the God and Father of our Lord Jesus Christ, the Father of compassion and the God of all comfort, who comforts us in all our troubles, so that we can comfort those in any trouble with the comfort we ourselves have received from God."},
  {title:"Promises for Ministry",ref:"1 Corinthians 3:7-8",verse:"So neither he who plants nor he who waters is anything, but only God, who makes things grow. The man who plants and the man who waters have one purpose, and each will be rewarded according to his own labor."},
  {title:"Promises for Fulfilled Life",ref:"Psalm 1:2-3",verse:"But his delight is in the law of the LORD, and on his law he meditates day and night. He is like a tree planted by streams of water, which yields its fruit in season and whose leaf does not wither. Whatever he does prospers."},
  {title:"Promises for Fulfilled Life",ref:"2 Peter 1:8",verse:"For if you possess these qualities in increasing measure, they will keep you from being ineffective and unproductive in your knowledge of our Lord Jesus Christ."},
  {title:"Promises for Help in Trouble",ref:"1 Peter 5:10",verse:"And the God of all grace, who called you to his eternal glory in Christ, after you have suffered a little while, will himself restore you and make you strong, firm and steadfast."},
  {title:"Promises for Help in Trouble",ref:"2 Corinthians 12:9",verse:"But he said to me, 'My grace is sufficient for you, for my power is made perfect in weakness.' Therefore I will boast all the more gladly about my weaknesses, so that Christ's power may rest on me."},
  {title:"Promises for Provision",ref:"Ephesians 1:3",verse:"Praise be to the God and Father of our Lord Jesus Christ, who has blessed us in the heavenly realms with every spiritual blessing in Christ."},
  {title:"Promises for Provision",ref:"Psalm 37:4-5",verse:"Delight yourself in the LORD and he will give you the desires of your heart. Commit your way to the LORD; trust in him and he will do this."},
  {title:"Promises for Forgiveness",ref:"1 John 2:1-2",verse:"My dear children, I write this to you so that you will not sin. But if anybody does sin, we have one who speaks to the Father in our defense — Jesus Christ, the Righteous One. He is the atoning sacrifice for our sins, and not only for ours but also for the sins of the whole world."},

// === Elements ===
const packSelect = document.getElementById('packSelect');
const startQuizBtn = document.getElementById('startQuizBtn');
const quizCard = document.getElementById('quizCard');
const quizRef = document.getElementById('quizRef');
const inputTitle = document.getElementById('inputTitle');
const inputVerse = document.getElementById('inputVerse');
const submitAnswerBtn = document.getElementById('submitAnswerBtn');
const skipBtn = document.getElementById('skipBtn');
const reviewCard = document.getElementById('reviewCard');
const reviewHeading = document.getElementById('reviewHeading');
const correctTitle = document.getElementById('correctTitle');
const correctVerse = document.getElementById('correctVerse');
const userTitleEl = document.getElementById('userTitle');
const userVerseBox = document.getElementById('userVerseBox');
const nextBtn = document.getElementById('nextBtn');
const retryBtn = document.getElementById('retryBtn');
const backBtn = document.getElementById('backBtn');
// === Init ===
let session = null;
function populatePackSelect() {
  packSelect.innerHTML = "";
  for (let packName in VERSE_PACKS) {
    const opt = document.createElement("option");
    opt.value = packName;
    opt.textContent = packName;
    packSelect.appendChild(opt);
  }
}
populatePackSelect();
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}
function renderNext(){
  if(session.remaining.length===0){
    alert("You have finished all verses in this pack!");
    backToMain();
    return;
  }
  session.current = session.remaining.pop();
  quizRef.textContent = session.current.ref;
  inputTitle.value = "";
  inputVerse.value = "";
}
// === Button actions ===
startQuizBtn.onclick = () => {
  const packName = packSelect.value;
  const pack = VERSE_PACKS[packName];
  session = { pack, remaining: shuffle(pack.slice()), current: null };
  document.getElementById('packSelectCard').style.display = 'none';
  reviewCard.style.display = 'none';
  quizCard.style.display = 'block';
  renderNext();
};
submitAnswerBtn.onclick = ()=> showReview(inputTitle.value.trim(),inputVerse.value.trim());
skipBtn.onclick = ()=> showReview("","");
nextBtn.onclick = ()=>{
  reviewCard.style.display='none';
  quizCard.style.display='block';
  renderNext();
};
retryBtn.onclick = ()=>{
  session.remaining.push(session.current);
  reviewCard.style.display='none';
  quizCard.style.display='block';
  renderNext();
};
backBtn.onclick = backToMain;
function backToMain(){
  reviewCard.style.display='none';
  quizCard.style.display='none';
  document.getElementById('packSelectCard').style.display='block';
  populatePackSelect();
}
// === Comparison ===
function tokenize(s){ return s ? s.trim().split(/\s+/) : []; }
function normalize(w){ return w.replace(/[\W_]+/g,'').toLowerCase(); }
function strike(text){ return text.split("").map(c=>c+"\u0336").join(""); }
function highlightComparison(correct, user){
  const cw = tokenize(correct);
  const uw = tokenize(user);
  const dp = Array(cw.length+1).fill(null).map(()=>Array(uw.length+1).fill(0));
  for(let i=0;i<=cw.length;i++) dp[i][0]=i;
  for(let j=0;j<=uw.length;j++) dp[0][j]=j;
  for(let i=1;i<=cw.length;i++){
    for(let j=1;j<=uw.length;j++){
      const cost = normalize(cw[i-1])===normalize(uw[j-1])?0:1;
      dp[i][j] = Math.min(dp[i-1][j]+1, dp[i][j-1]+1, dp[i-1][j-1]+cost);
    }
  }
  let i=cw.length, j=uw.length, result=[];
  while(i>0 || j>0){
    if(i>0 && j>0 && normalize(cw[i-1])===normalize(uw[j-1])){
      result.unshift(`<span class="word ok">${uw[j-1]}</span>`); i--; j--;
    } else if(j>0 && (i===0 || dp[i][j-1]<=dp[i-1][j])){
      result.unshift(`<span class="word extra">${strike(uw[j-1])}</span>`); j--;
    } else if(i>0 && (j===0 || dp[i-1][j]<dp[i][j-1])){
      result.unshift(`<span class="word missing">(${cw[i-1]})</span>`); i--;
    } else {
      result.unshift(`<span class="word extra">${strike(uw[j-1])}</span>`);
      result.push(`<span class="word missing">(${cw[i-1]})</span>`); i--; j--;
    }
  }
  return result.join(" ");
}
function showReview(uTitle, uVerse){
  quizCard.style.display='none';
  reviewCard.style.display='block';
  const c = session.current;
  reviewHeading.textContent = c.ref;
  correctTitle.textContent = c.title;
  correctVerse.textContent = c.verse;
  userTitleEl.textContent = uTitle || "—";
  userVerseBox.innerHTML = highlightComparison(c.verse,uVerse);
}
