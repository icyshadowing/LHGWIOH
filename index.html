<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LHGWIOH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>LHGWIOH</h1>

    <!-- MAIN MENU -->
    <div id="mainMenu" class="card" style="display:block;">
      <h2>Main Menu</h2>
      <button id="goToPackSelectBtn">Start Quiz</button>
      <button id="viewPacksBtn">View All Packs</button>
    </div>

    <!-- PACK SELECT PAGE -->
    <div id="packSelectCard" class="card" style="display:none;">
      <h2>Select a Pack</h2>
      <select id="packSelect"></select>
      <button id="startQuizBtn">Start</button>
      <button id="backToMainBtn" class="ghost">Back to Main Page</button>
    </div>

    <!-- QUIZ PAGE -->
    <div id="quizCard" class="card" style="display:none;">
      <h2 id="quizRef"></h2>
      <label>Title</label>
      <input id="inputTitle">
      <label>Verse</label>
      <textarea id="inputVerse"></textarea>
      <button id="submitAnswerBtn">Submit</button>
      <button id="skipBtn" class="ghost">Show Answer</button>
    </div>

    <!-- REVIEW PAGE -->
    <div id="reviewCard" class="card" style="display:none;">
      <h2 id="reviewHeading">Review</h2>
      <div><strong>Correct Title:</strong> <span id="correctTitle"></span></div>
      <div id="correctVerse" class="muted"></div>
      <div><strong>Your Title:</strong> <span id="userTitle"></span></div>
      <div id="userVerseBox" class="user-verse"></div>
      <button id="nextBtn">Next</button>
      <button id="retryBtn" class="ghost">Try Again</button>
      <button id="backBtn" class="ghost">Back to Main Page</button>
      <div class="muted" style="margin-top:8px;">
        <strong>Legend:</strong><br>Black = correct, Blue = wrong/extra, Red = missing
      </div>
    </div>

    <!-- VIEW PACKS PAGE -->
    <div id="viewPacksCard" class="card" style="display:none;">
      <h2>Verse Packs</h2>
      <div id="packsContainer"></div>
      <button id="backToMenuBtn">Back</button>
    </div>

  </div>

  <script src="data.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
